<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Caleb & Sophia Game</title>
  <link rel="manifest" href="manifest.json">
  <meta charset="UTF-8">
  <meta name="viewport"
    content="width=device-width, initial-scale=1.0, minimum-scale = 1, maximum-scale = 1, user-scalable = no">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <meta name="mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black" />

  <style>
    html,
    body {
      height: 100%;
      margin: 0;
      padding: 0;
      image-rendering: optimizeSpeed;
      image-rendering: -moz-crisp-edges;
      image-rendering: -webkit-optimize-contrast;
      image-rendering: -o-crisp-edges;
      image-rendering: crisp-edges;
      -ms-interpolation-mode: nearest-neighbor;
      image-rendering: pixelated;
      touch-action: none;
      overflow: hidden;
    }

    body {
      background: black;
      text-align: center;
    }

    #game-container {
      width: 100%;
      height: 100%;
      min-height: 100%;
    }

    #game {
      margin: auto;
      position: absolute;
      left: 0;
      right: 0;
      top: 0;
      bottom: 0;
    }

    canvas {
      width: 100% !important;
      height: 100% !important;
      object-fit: initial !important;
    }

    /* Full screen in safari */
    /* https://dev.to/marvindanig/fullscreen-web-apps-on-ipad-safari--3p9b */

    :-webkit-full-screen body,
    :-moz-full-screen body,
    :-ms-fullscreen body {
      /* properties */
      width: 100vw;
      height: 100vh;
    }

    :full-screen body {
      /*pre-spec */
      /* properties */
      width: 100vw;
      height: 100vh;
    }

    :fullscreen body {
      /* spec */
      /* properties */
      width: 100vw;
      height: 100vh;
    }

    ::-webkit-scrollbar {
      display: none;
    }

    /* deeper elements */

    :-webkit-full-screen body {
      width: 100vw;
      height: 100vh;
    }

    /* styling the backdrop*/

    ::backdrop,
    ::-ms-backdrop {
      /* Custom styles */
    }
  </style>
</head>

<body>
  <div id="game-container">
    <div id="game"></div>
  </div>
</body>

</html>
